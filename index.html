<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="style.css" media="screen">
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        <title>Cadastro</title>
    </head>

    <body>  
        
        <form method="post">
            <div>
                <h1 id="titulo">Formulário</h1>
                <p id="subtitulo">Coloque suas informações.</p>
                <br>
            </div>

            <fieldset class="grupo">

                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required >
                </div>


                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 
            


            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required placeholder="">
                <label id="data" for="data"><strong>Data de nascimento</strong></label><input type="date" name="data" id="data">
            </div>
            
            

            <div class="campo">
                <label><strong>Gênero:</strong></label>
                <label>
                    <input type="radio" name="sex" value="mas" checked>Masculino
                </label>
                <label>
                    <input type="radio" name="sex" value="fem">Feminino
                </label>

            </div>
            <div class="campo">
                <label for="escolaridade"><strong>Escolaridade</strong></label>
                <select id="escolaridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Ensino Fundamental</option>
                  <option>Ensino Médio</option>
                  <option>Ensino Superior</option>
                </select>
            </div>

            <fieldset class="grupo">

                <div id="check">
                    <label><strong>Escolha a(s) vaga(s) de interesse:</strong></label><br><br>
                    <input type="checkbox" id="gerente" name="gerente" value="gerente">
                    <label for="gerente"> Gerência</label>
                    <input type="checkbox" id="cont" name="cont" value="Contabilidade">
                    <label for="cont">Contabilidade</label>
                    <input type="checkbox" id="marketing" name="marketing" value="Marketing">
                    <label for="marketing"> Marketing</label>
                    <input type="checkbox" id="design" name="design" value="Design">
                    <label for="design"> Design</label>


                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Por que você quer essa vaga?</strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>
        

    </body>

</html>
